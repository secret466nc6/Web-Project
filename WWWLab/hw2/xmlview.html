<hmtl>
    <head>
        <link href="css/styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
       <div class="center">
        <script>
             var strUrl = location.search;
              var getVal,getxml ;
              if (strUrl.indexOf("?") != -1) {
                getVal = strUrl.split("?");
                   getxml= getVal[1].split("=");
              }
            var str="xml/";
            //document.writeln(str.concat( getxml[1]));
			if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else {// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.open("GET",str.concat(getxml[1]), false);
			xmlhttp.send();
			xmlDoc = xmlhttp.responseXML;
           
			document.write("<h1>Menu</h1>");
			var x = xmlDoc.getElementsByTagName("food");
            if(x.length!=0){
			for ( i = 0; i < x.length; i++) {
				document.write("<h1>");
				document.write(x[i].getElementsByTagName("foodname")[0].childNodes[0].nodeValue);
				document.write("</h1><p>");
				document.write(x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue);
                document.write("(");
                document.write(x[i].getElementsByTagName("calories")[0].childNodes[0].nodeValue);
                document.write(")");
				document.write("</p><p>");
                document.write(x[i].getElementsByTagName("description")[0].childNodes[0].nodeValue);
				document.write("</p>");
			}
            }else {
                document.write("<p>");
                document.write("No data.");
                document.write("</p>");
            }
            document.write("<h1>Basketball</h1>");
            var y = xmlDoc.getElementsByTagName("basketball");
            if(y.length!=0){
			for ( i = 0; i < y.length; i++) {//<img src="img/diablo3.png" alt="" height=80 width=80>
                document.write('<a href="#');
                document.write(y[i].getElementsByTagName("Team")[0].childNodes[0].nodeValue);
                document.write('">');
				document.write('<img src="');
				document.write(y[i].getElementsByTagName("Image")[0].childNodes[0].nodeValue);
				document.write('" height=80 width=80></a>');
                
			}
                
            for ( i = 0; i < y.length; i++) {
                document.write('<div id="');
                document.write(y[i].getElementsByTagName("Team")[0].childNodes[0].nodeValue);
                document.write('"><table border="1" bgcolor="');
                document.write(y[i].getElementsByTagName("BColor")[0].childNodes[0].nodeValue);
                document.write('" style="color:');
                document.write(y[i].getElementsByTagName("Color")[0].childNodes[0].nodeValue);
                document.write(';"><tr><td colspan="4">');
                document.write(y[i].getElementsByTagName("Team")[0].childNodes[0].nodeValue);
                document.write("</td></tr>");
                document.write("<tr><td rowspan='2'>");
                document.write('<img src="');
				document.write(y[i].getElementsByTagName("Image")[0].childNodes[0].nodeValue);
				document.write('" height=30 width=30>');
                document.write("<td>");
                document.write("All-star");
                document.write("</td>");
                document.write("<td>");
                document.write("Coach");
                document.write("</td>");
                document.write("<td>");
                document.write("Stadium");
                document.write("</td>");
                document.write("</td></tr>");
                document.write("<tr><td><table border='1' style='color:");
                document.write(y[i].getElementsByTagName("Color")[0].childNodes[0].nodeValue);
                document.write(";'><tr><td>");
                document.write(y[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);
                document.write("</td><td>");
                document.write(y[i].getElementsByTagName("age")[0].childNodes[0].nodeValue);
                document.write("</td><td>");
                document.write(y[i].getElementsByTagName("position")[0].childNodes[0].nodeValue);
                document.write("</td></tr></table></td><td>");
                document.write(y[i].getElementsByTagName("Coach")[0].childNodes[0].nodeValue);
                document.write("</td><td>");
                document.write(y[i].getElementsByTagName("Stadium")[0].childNodes[0].nodeValue);
                document.write("</td></tr>");
                document.write("<tr><td colspan='4'> <iframe width='640' height='430' src='");
                document.write(y[i].getElementsByTagName("Video")[0].childNodes[0].nodeValue);
                document.write("' frameborder='0' allowfullscreen></iframe></td></tr>");
                document.write("</table></div><br /><br />");
            }
            }else {
                document.write("<p>");
                document.write("No data.");
                document.write("</p>");
            }
		</script>
           </div>
    </body>
</hmtl>
